<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Card Slider || Learningrobo</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div>
    <section class="swiperContainer">
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature1.jpeg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">C.Nagur</span>
                <span class="profession">
                  Director <br>
                  GOUTHAMI, Kadapa, Andhra
                  Pradesh <br>
                  Email Id : director@GOUTHAMI.in
                </span>
              </div>
            </div>
          </div>
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature2.jpeg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">B.Ravindra Reddy</span>
                <span class="profession">
                  Director <br>
                  GOUTHAMI, Kadapa, Andhra
                  Pradesh
                </span>
              </div>
            </div>
          </div>
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature3.jpeg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">C.SHAILUSHA</span>
                <span class="profession">
                  Co-Director
                  GOUTHAMI,Kadapa, Andhra
                  Pradesh
                </span>
              </div>
            </div>
          </div>
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature4.jpg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Mariyappan</span>
                <span class="profession">Manager</span>
              </div>
            </div>
          </div>
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature5.jpeg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Sneha</span>
                <span class="profession">Software Tester</span>
              </div>
            </div>
          </div>
          <div class="swiper-slide card cSlider">
            <div class="card-content">
              <div class="image">
                <img src="nature6.jpeg" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Sangavi</span>
                <span class="profession">Web Developer</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
